<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>新用户注册</title>
    <style type="text/css">
      .txtInit {
        border: 1px #cecece solid;
        width: 300px; /* 设定宽度 */
        padding: 5px; /* 添加内边距 */
      }

      .txtFocus {
        border: 1px solid #009;
      }

      .spanInit {
        width: 300px;
        height: 22px;
        display: block;
        float: right;
        background-repeat: no-repeat;
        background-position: left;
      }

      /* 邮箱输入正确，设置打勾的背景图片 */
      .spanBlurOk {
        background-image: url(img/right.jpg);
      }
    </style>
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="./js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="./js/regist.js"></script>
  </head>

  <body>
    <!--头部-->
    <div id="top-cont">
      <div id="top-min">
        <div id="min-left"></div>
        <div id="min-right"></div>
      </div>
    </div>
    <div id="menu">
      <div id="menu-m">
        <ul>
          <li><a href="index.html">首页</a></li>
          <li style="width: 8px">
            <img src="img/t1.jpg" width="8" height="42" />
          </li>
          <li><a href="type.html">境内游</a></li>
          <li style="width: 8px">
            <img src="img/t1.jpg" width="8" height="42" />
          </li>
          <li><a href="#">热门游</a></li>
          <li style="width: 8px">
            <img src="img/t1.jpg" width="8" height="42" />
          </li>
          <li><a href="group.html">团购</a></li>
          <li>
            <a href="cart.html"
              ><img src="img/che.jpg" width="176" height="42"
            /></a>
          </li>
        </ul>
      </div>
    </div>

    <!--注册版块-->
    <div id="reg">
      <div id="reg-top">&nbsp;&nbsp;&nbsp;&nbsp;会员注册</div>
      <div id="reg-mleft">
        <form onsubmit="return check()">
          <ul>
            <li class="m">用户帐号</li>
            <li class="r">
              <input
                name="username"
                type="text"
                class="box txtInit"
                id="txtNo"
                required
              />
              <span id="prompt_no" class="spanInit"></span>
            </li>
            <li class="m">设置密码</li>
            <li class="r">
              <input
                name="password"
                type="password"
                class="box txtInit"
                id="txtPwd"
                required
              />
              <span id="prompt_pwd" class="spanInit"></span>
            </li>
            <li class="m">邮箱</li>
            <li class="r">
              <input
                name="textfield"
                type="text"
                class="box txtInit"
                id="txtEmail"
              />
              <span id="prompt_email" class="spanInit"></span>
            </li>

            <li class="m"></li>
            <li class="r">
              <input
                name="button"
                type="image"
                id="button"
                value="提交"
                src="img/but2.jpg"
              />
            </li>
            <li class="m"></li>
            <li class="r">
              <input
                name="checkbox"
                type="checkbox"
                id="checkbox"
                checked="checked"
              />
              《途乐行旅游网会员服务条款》
              <img src="img/jt.jpg" width="13" height="12" />
            </li>
          </ul>
        </form>
      </div>

      <div id="reg-right">
        <div><img src="img/kf.jpg" width="230" height="150" /></div>
        <div id="kf2"><a href="login.html">已有账户，请点击登录</a></div>
      </div>
    </div>

    <!--底部-->
    <div id="foot">
      <div id="foot-t">
        <p>许可证编号：LY2211000432</p>
        <p>
          <a href="#">隐私保护</a> | <a href="#">诚聘英才</a> |
          <a href="#">关于我们</a> | <a href="#">网站地图</a> |
          <a href="#">友情链接</a> | <a href="#">商务合作</a>
        </p>
      </div>
    </div>
  </body>
</html>
